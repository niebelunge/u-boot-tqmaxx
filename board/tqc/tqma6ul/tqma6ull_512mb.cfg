#else
#error
#endif

/* Complete calibration by forced measurement: */
DATA 4 0x021B08B8 0x00000800	/* DDR_PHY_P0_MPMUR0, frc_msr */

/*
 * =====================================================================
 * MMDC init:
 * =====================================================================
 */
