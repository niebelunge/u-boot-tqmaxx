DATA 4 0x021B000C 0x676B52F3	/* MMDC0_MDCFG0 */
DATA 4 0x021B0010 0xB66D8B63	/* MMDC0_MDCFG1 */
DATA 4 0x021B0014 0x01FF00DB	/* MMDC0_MDCFG2 */
