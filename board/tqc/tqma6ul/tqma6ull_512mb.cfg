DATA 4 0x021B0848 0x40403A3E	/* [MMDC_MPRDDLCTL] MMDC PHY Read delay-lines Configuration Register */
DATA 4 0x021B0850 0x40402E28	/* [MMDC_MPWRDLCTL] MMDC PHY Write delay-lines Configuration Register */
DATA 4 0x021B081C 0x33333333	/* [MMDC_MPRDDQBY0DL] MMDC PHY Read DQ Byte0 Delay Register */
DATA 4 0x021B0820 0x33333333	/* [MMDC_MPRDDQBY1DL] MMDC PHY Read DQ Byte1 Delay Register */
